<div class="col-lg-6">
    <h1 class="h1-strong"> {{title}} </h1>

    <div class="alert alert-success" *ngIf="status == 'success' ">
        Se ha registado el usuario, <a [routerLink]="['/login']"> Inicia Sesion</a>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'fail' ">
        Ocurrio algo, {{message}}
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm); $event.preventDefault();" class="col-lg-12">
        <p>
            <label for="">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
            <span *ngIf="!name.value && name.touched">
				* Campo Obligatorio
			</span>
        </p>
        <p>
            <label for="">Apellido</label>
            <input type="text" name="lastname" #lastname="ngModel" [(ngModel)]="user.lastname" class="form-control" required>
            <span *ngIf="!lastname.value && lastname.touched">
				* Campo Obligatorio
			</span>
        </p>
        <p>
            <label for="">Usuario</label>
            <input type="text" name="nickname" #nickname="ngModel" [(ngModel)]="user.nickname" class="form-control" required>
            <span *ngIf="!nickname.value && nickname.touched">
				* Campo Obligatorio
			</span>
        </p>
        <p>
            <label for="">Email</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
            <span *ngIf="!email.value && email.touched">
				* Campo Obligatorio
			</span>
        </p>
        <p>
            <label for="">Contrase√±a</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <span *ngIf="!password.value && password.touched">
				* Campo Obligatorio
			</span>
        </p>

        <input type="submit" class="btn btn-lg btn-primary" [disabled]="!registerForm.form.valid" value="Registrar" />
    </form>
</div>
